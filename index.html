<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="java.js"></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculator-form">
        <label for="operation">Operation (+, -, *, /):</label>
        <input type="text" id="operation" ><br><br>
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" ><br><br>
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" ><br><br>
        <button type="button" onclick="performCalculation()">Calculate</button>
    </form>
<hr>
    <h1>Marks Program</h1>
    <form id="marks-form">
        <label for="mark">Please enter your Grade (0-100):</label>
        <input type="number" id="mark"><br><br>
        <button type="button" onclick="calculateGrade()">Submit</button>
    </form>
<hr>
<h1>Circle Area Calculator</h1>
<form>
    <label for="radius">Radius of the circle:</label>
    <input type="number" id="radius" step="0.01" required><br><br>
    <button type="button" onclick="calculateArea()">Calculate Area</button>
</form>

<h2>Result:</h2>
<p id="area-result"></p>
<hr>
<h1>Comparison Result</h1>
    <p id="result"></p>
</body>
</html>
